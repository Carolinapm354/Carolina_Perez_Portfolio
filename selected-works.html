<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>

        
body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #333; /* Dark gray text color */
            font-family: Helvetica, Arial, sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            margin: 0; /* Remove default margin */
        }

        /* Header styles */
        header {
            background-color: #fff;
            color: #333;
            padding: 20px;
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            top: 0;
            width: 100%;
            z-index: 1; /* Ensure the header is above other content */
            transition: transform 0.3s ease; /* Transition for hiding/showing header */
        }
        .page p {
            text-align: justify; /* Justify the text within paragraphs */
            background-color: #f3f3f3; /* Light grey background */
            padding: 10px;
            border-radius: 5px;
        }
        /* Header menu styles */
        nav ul {
            list-style: none;
            padding: 0;
            background-color: #fff; /* White background */
            text-align: left; /* Center-align the menu items */
            font-size: 18px;
        }

        nav ul li {
            display: inline; /* Display the menu items in a row */
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000; /* Black text color */
            font-weight: bold;
        /* CSS Styling */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1%;
            background-color: #f3f3f3; /* Dark background color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        /* Footer icon styles */
        .footer-icons a {
            text-decoration: none;
            color: #333; /* White text color for icons */
            font-size: 18px;
            margin: 0 10px; /* Add some spacing between icons */
        }

        /* Facebook icon */
        .footer-icons .fa-facebook {
            color: #333; /* Facebook blue color */
        }

        /* Instagram icon */
        .footer-icons .fa-instagram {
            color: #333; /* Instagram pink color */
        }

        /* LinkedIn icon */
        .footer-icons .fa-linkedin {
            color: #333; /* LinkedIn blue color */
        }
        .gallery-image {
            width: 200px;
            height: 150px;
            transition: opacity 0.3s ease;
        }

        .gallery-image:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="menu-button" onclick="toggleMenu()"></div>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="selected-works.html">Selected Works</a></li>
                <li><a href="about-me.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <div class="footer-icons">
            <a href="https://www.facebook.com/profile.php?id=100024006336205" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/your-instagram-profile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <div class="image-gallery">
        <a href="page1.html">
            <img src="Assets\Flood_map_pic4.png" alt="Image 1" class="gallery-image">
        </a>
        <a href="page2.html">
            <img src="image2.jpg" alt="Image 2" class="gallery-image">
        </a>
        <!-- Add more images and links as needed -->
    </div>

    <script>
         // Call the revealText function when the page loads
         window.addEventListener('load', revealText);
        // JavaScript for opening links in a new tab
        const galleryImages = document.querySelectorAll('.gallery-image');
        
        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                const link = image.parentElement.getAttribute('href');
                window.open(link, '_blank');
            });
        });
    </script>
</body>
</html>
